<?xml version="1.0" encoding="utf-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Transparent background -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Muted premium gold color -->
  <defs>
    <style type="text/css"><![CDATA[
      .gold { fill: #C8A951; }
      .bag-stroke { fill: none; stroke: #C8A951; stroke-width: 0; }
      .e { font-family: "Georgia", "Times New Roman", serif; font-weight: 700; font-size: 260px; fill: white; }
    ]]></style>
  </defs>

  <!-- Slightly rounded shopping bag (filled) -->
  <g id="icon" transform="translate(0, -10)">
    <rect x="76" y="110" rx="40" ry="40" width="360" height="330" class="gold"/>
    <!-- Handle (arc) -->
    <path d="M156 120
             C176 40, 336 40, 356 120
             " fill="none" stroke="#C8A951" stroke-width="36" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Letter E centered inside the bag -->
    <text x="256" y="320" text-anchor="middle" alignment-baseline="middle" class="e">E</text>
  </g>
</svg>
